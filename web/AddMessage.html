<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Bootstrap core CSS -->
<link href="css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" type="text/css"
	href="CLEditor1_3_0/jquery.cleditor.css" />
<script type="text/javascript" src="CLEditor1_3_0/jquery.min.js"></script>
<script type="text/javascript"
	src="CLEditor1_3_0/jquery.cleditor.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#input").cleditor();
	});
</script>
</head>
<body>
	<div class="container">
		<form class="form-horizontal" method="post" action="user">
			<fieldset>
				<legend align="center">
					<h1>添加留言信息</h1>
				</legend>
				<div class="form-group">
					<label for="inputName3" class="col-md-4 control-label"> 姓名：
					</label>
					<div class="col-md-4">
						<input type="text" class="form-control" id="inputName3"
							name="name" placeholder="姓名">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPhone3" class="col-md-4 control-label">
						电话号码： </label>
					<div class="col-md-4">
						<input type="text" class="form-control" id="inputPhone3"
							name="phone" placeholder="电话号码">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-md-4 control-label">
						电子邮件： </label>
					<div class="col-md-4">
						<input type="text" class="form-control" id="inputEmail3"
							name="email" placeholder="xxxx@163.com">
					</div>
				</div>
				<div class="form-group">
					<label for="inputTitle3" class="col-md-4 control-label">
						标题： </label>
					<div class="col-md-4">
						<input type="text" class="form-control" id="inputTitle3"
							name="title" placeholder="请输入标题">
					</div>
				</div>
				<div class="form-group">
					<label for="inputContent3" class="col-md-4 control-label">
						内容： </label>
					<div class="col-md-4">
						<textarea class="form-control" rows="10" cols="25" id="input"
							name="content"></textarea>
					</div>
				</div>
				<div class="form-group" align="center">
					<button type="submit" class="btn btn-primary btn-lg">添加留言
					</button>
					<button type="reset" class="btn btn-default btn-lg">重置留言</button>
				</div>
				<legend align="center"></legend>
			</fieldset>
		</form>
	</div>
	<!-- /container -->
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
</body>
</html>
