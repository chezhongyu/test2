<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css"
		  href="CLEditor1_3_0/jquery.cleditor.css" />
	<script type="text/javascript" src="CLEditor1_3_0/jquery.min.js"></script>
	<script type="text/javascript"
			src="CLEditor1_3_0/jquery.cleditor.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#input").cleditor();
		});
	</script>
</head>
<body>
<div class="container">
	<form class="form-horizontal" method="post" action="insertstaff">
		<fieldset>
			<legend align="center">
				<h1>添加员工信息</h1>
			</legend>
			<div class="form-group">
				<label for="inputName3" class="col-md-4 control-label"> 员工号：
				</label>
				<div class="col-md-4">
					<input type="text" class="form-control" id="inputName3"
						   name="number" placeholder="员工号">
				</div>
			</div>
			<div class="form-group">
				<label for="inputName3" class="col-md-4 control-label"> 姓名：
				</label>
				<div class="col-md-4">
					<input type="text" class="form-control" id="inputName3"
						   name="name" placeholder="姓名">
				</div>
			</div>
			<div class="form-group">
				<label for="inputName3" class="col-md-4 control-label"> 性别：
				</label>
				<div class="col-md-4">
					<input type="text" class="form-control" id="inputName3"
						   name="sex" placeholder="性别">
				</div>
			</div>
			<div class="form-group">
				<label for="inputName3" class="col-md-4 control-label"> 年龄：
				</label>
				<div class="col-md-4">
					<input type="text" class="form-control" id="inputName3"
						   name="age" placeholder="年龄">
				</div>
			</div>
			<div class="form-group">
				<label for="inputName3" class="col-md-4 control-label"> 身高：
				</label>
				<div class="col-md-4">
					<input type="text" class="form-control" id="inputName3"
						   name="height" placeholder="身高">
				</div>
			</div>
			<div class="form-group">
				<label for="inputName3" class="col-md-4 control-label"> 出生日期：
				</label>
				<div class="col-md-4">
					<input type="text" class="form-control" id="inputName3"
						   name="date" placeholder="出生日期">
				</div>
			</div>
			<div class="form-group">
				<label for="inputName3" class="col-md-4 control-label"> 民族：
				</label>
				<div class="col-md-4">
					<input type="text" class="form-control" id="inputName3"
						   name="nation" placeholder="民族">
				</div>
			</div>
			<div class="form-group">
				<label for="inputName3" class="col-md-4 control-label"> 籍贯：
				</label>
				<div class="col-md-4">
					<input type="text" class="form-control" id="inputName3"
						   name="place" placeholder="籍贯">
				</div>
			</div>
			<div class="form-group">
				<label for="inputName3" class="col-md-4 control-label"> 联系电话：
				</label>
				<div class="col-md-4">
					<input type="text" class="form-control" id="inputName3"
						   name="phone" placeholder="联系电话">
				</div>
			</div>
			<div class="form-group">
				<label for="inputName3" class="col-md-4 control-label"> 邮箱：
				</label>
				<div class="col-md-4">
					<input type="text" class="form-control" id="inputName3"
						   name="email" placeholder="邮箱">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-md-4 control-label">
					电子邮件： </label>
				<div class="col-md-4">
					<input type="text" class="form-control" id="inputEmail3"
						   name="political" placeholder="xxxx@163.com">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-md-4 control-label">
					政治面貌： </label>
				<div class="col-md-4">
					<input type="text" class="form-control" id="inputEmail3"
						   name="department" placeholder="政治面貌">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-md-4 control-label">
					岗位： </label>
				<div class="col-md-4">
					<input type="text" class="form-control" id="inputEmail3"
						   name="post" placeholder="岗位">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-md-4 control-label">
					入职日期： </label>
				<div class="col-md-4">
					<input type="text" class="form-control" id="inputEmail3"
						   name="entrydate" placeholder="入职日期">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-md-4 control-label">
					参加工作日期： </label>
				<div class="col-md-4">
					<input type="text" class="form-control" id="inputEmail3"
						   name="workingdate" placeholder="参加工作日期">
				</div>
			</div>
			<div class="form-group" align="center">
				<button type="submit" class="btn btn-primary btn-lg">添加</button>
				<button type="reset" class="btn btn-default btn-lg">重置</button>
			</div>
			<legend align="center"></legend>
		</fieldset>
	</form>
</div>
<!-- /container -->
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
</body>
</html>
